<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Parts Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Auto Parts Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Engine Parts</a>
        <a href="#">Body Parts</a>
        <a href="#">Accessories</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Engine Part">
            <h3>Engine Part</h3>
            <p>\$50.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Body Part">
            <h3>Body Part</h3>
            <p>\$30.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Accessory">
            <h3>Accessory</h3>
            <p>\$20.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Auto Parts Store. All rights reserved.</p>
    </footer>
</body>
</html>
